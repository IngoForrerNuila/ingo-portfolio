<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingo P. Forrer Nuila</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript.js"></script>
</head>

<body>
    <main>
        <div id="banner-cont">
            <img id="banner-portfolio" src="img/banner-portfolio.png" class="responsive">
        </div>

        <div id="nav-bar-cont" class="text-center">

            <div class="hover-cont">
                <a href="#about-me">
                    <img id="nav-icon1" src="img/about-mee.png" class="responsive nav-icon">
                </a>


                <img id="nav-icon2" src="img/graphic-design.png" class="responsive nav-icon">



                <img id="nav-icon3" src="img/web-design.png" class="responsive nav-icon">



                <img id="nav-icon4" src="img/contact-me.png" class="responsive nav-icon">

            </div>


        </div>

        <!-- onmouseover="this.src='img/about-me-2.png'" onmouseout="this.src='img/about-mee.png'" -->

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/banner-muestrario.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/banner-muestrario2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/banner-muestrario3.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/banner-muestrario4.png" alt="Fourth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>




    </main>




</body>
